<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Validação de Guias - Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .status-connected {
            color: #28a745;
        }
        .status-disconnected {
            color: #dc3545;
        }
        .alert-success {
            border-left: 5px solid #28a745;
        }
        .alert-danger {
            border-left: 5px solid #dc3545;
        }
        .alert-warning {
            border-left: 5px solid #ffc107;
        }
        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
        }
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        .barcode-input {
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
        }
        .validation-status {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-scan {
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-barcode me-2"></i>
                    Sistema de Validação de Guias - Web
                </h1>
            </div>
        </div>

        <!-- Status da Conexão -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-database me-2"></i>
                            Status da Conexão
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <span id="connection-status" class="status-disconnected">
                                    <i class="fas fa-times-circle me-2"></i>
                                    Desconectado
                                </span>
                            </div>
                            <div class="col-md-4 text-end">
                                <button id="btn-config" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#configModal">
                                    <i class="fas fa-cog me-1"></i>
                                    Configurar
                                </button>
                                <button id="btn-test-connection" class="btn btn-primary">
                                    <i class="fas fa-plug me-1"></i>
                                    Testar Conexão
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Painel de Validação -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            Validação de Código de Barras
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Campo de Entrada -->
                        <div class="mb-4">
                            <label for="barcode-input" class="form-label">Código de Barras:</label>
                            <div class="input-group">
                                <input type="text" id="barcode-input" class="form-control barcode-input" 
                                       placeholder="Escaneie ou digite o código de barras" autofocus>
                                <button id="btn-validate" class="btn btn-success btn-scan" type="button">
                                    <i class="fas fa-check me-1"></i>
                                    Validar
                                </button>
                            </div>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                Use o leitor de código de barras ou digite manualmente e pressione Enter
                            </div>
                        </div>

                        <!-- Status da Validação -->
                        <div id="validation-result" class="validation-status">
                            <div class="text-muted">
                                <i class="fas fa-barcode fa-2x mb-2"></i>
                                <br>
                                Aguardando código de barras...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Painel de Log -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Log de Atividades
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="log-container" class="log-container">
                            <div class="log-entry text-muted">
                                [Sistema] Aguardando primeira validação...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Configuração -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-cog me-2"></i>
                        Configuração do Banco de Dados
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="config-form">
                        <div class="mb-3">
                            <label for="db-user" class="form-label">Usuário:</label>
                            <input type="text" id="db-user" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="db-password" class="form-label">Senha:</label>
                            <input type="password" id="db-password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="db-dsn" class="form-label">DSN (host:porta/serviço):</label>
                            <input type="text" id="db-dsn" class="form-control" 
                                   placeholder="localhost:1521/XE" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-save-config" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>
                        Salvar Configuração
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
